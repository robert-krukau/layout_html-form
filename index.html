<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.5477b062.css"></head><body> <form action="#" method="post" onsubmit="onSubmit()"> <fieldset> <legend>Personal information</legend> <div class="form__class"> <label for="surname">Surname:</label> <input type="text" name="surname" id="surname" autocomplete="off"> </div> <div class="form__class"> <label for="name">Name:</label> <input type="text" name="name" id="name" autocomplete="off"> </div> <div class="form__class"> <label for="age">How old are You?</label> <input type="number" name="age" id="age" min="0" max="100" value="12"> </div> <div class="form__class"> <label for="birth">Full date of birth:</label> <input type="date" name="birth" id="birth"> </div> <div class="form__class"> <label for="accept">I accept the term of the agreement</label> <input type="checkbox" name="accept" id="accept"> </div> </fieldset> <fieldset> <legend>Registration</legend> <div class="form__class"> <label for="email">E-mail:</label> <input type="email" name="email" id="email" placeholder="email@example.com" required> </div> <div class="form__class"> <label for="password">Password:</label> <input type="password" name="password" id="password"> </div> </fieldset> <fieldset> <legend>An interesting fact about you!</legend> <div class="form__class"> Do you love cats? <input type="radio" name="cats" id="yes" value="yes"> <label for="yes">Yes</label> <input type="radio" name="cats" id="no" value="no"> <label for="no">No</label> </div> <div class="form__class"> <label for="color">What is your favorite color?</label> <input type="color" name="color" id="color" value="#000000"> </div> <div class="form__class"> <label for="sleep">What time do you go to bed?</label> <input type="time" name="sleep" id="sleep"> </div> <div class="form__class"> <label for="car">What are your favorite brand of cars?</label> <select name="car" id="car" multiple> <option value="bmw">BMW</option> <option value="audi">Audi</option> <option value="lada">Lada</option> <option value="empty"></option> </select> </div> <div class="form__class"> <label for="rate-work">How do you rate our work?</label> <input type="range" name="rate-work" id="rate-work" max="100" value="0"> </div> </fieldset> <fieldset> <legend>Additional info:</legend> <div class="form__class"> <label for="comments">Comments:</label> <textarea name="comments" id="comments" rows="2" cols="20" minlength="10" maxlength="40">
          </textarea> </div> <div class="form__class"> <label for="recommend">Would you recommend us?</label> <select name="recommend" id="recommend"> <option value="yes" selected>yes</option> <option value="no">no</option> </select> </div> </fieldset> <div class="form__class"> <label for="submit"></label> <input type="submit" name="submit" id="submit" value="Submit"> </div> </form> <script type="text/javascript" src="main.e97352c4.js"></script> </body></html>
